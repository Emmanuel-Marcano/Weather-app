<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Weather App</title>
</head>
<body>


    <div class="body">
        <div class="app-container">
            <div class="input-area">
              <img class="location-icon" src="images/map.png" alt=""> 
              <form class="form" action="">
                 <input class="input" placeholder="Enter Location" type="text">
                 <button class="btn"><img class="search-icon" src="images/search-icon.png" alt=""></button>
               </form>
            </div>

            <div class="weather-info">

                <img class="weather-img" src="" alt="">
                
                <div class="weather-temperature">
                       <p class="temperature-number">5 <sup> &#8451; </sup></p>
                       <p class="temperature-description">Broken Clouds</p>
                 </div>

            </div>


            <div class="weather-wind-humidity">
                <div class="humidity">
                    <img class="humidity-img" src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity-percentage">88%</p>
                        <p>Humidity</p>
                    </div>


                </div>

                <div class="wind-speed">
                    <img class="wind-img" src="images/wind.png" alt="">
                    <div>
                        <p class="wind-speed-number">0km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
